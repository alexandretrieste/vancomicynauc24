<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancomycin AUC24 Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vancomycin AUC24 Calculator</h1>
        <p>The critical assumption of these calculations is that the patient has achieved Vancomycin steady-state</p>
        <p><span style="color:red;">Target AUC24 is 400-600 μg/mL x hr</span></p>
        <div id="inputs">
            <h2>Inputs</h2>
            <label for="dose">Each Dose (mg): </label>
            <input type="number" id="dose" name="dose"><br>
            <label for="tau">Tau (hours): </label>
            <input type="number" id="tau" name="tau"><br>
            <label for="tinf">Tinf (hours): </label>
            <input type="number" id="tinf" name="tinf"><br>
            <label for="peak">Measured Peak (μg/mL): </label>
            <input type="number" id="peak" name="peak"><br>
            <label for="t1">T1 (hours): </label>
            <input type="number" id="t1" name="t1"><br>
            <label for="trough">Measured Trough (μg/mL): </label>
            <input type="number" id="trough" name="trough"><br>
            <label for="t2">T2 (hours): </label>
            <input type="number" id="t2" name="t2"><br>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="results">
            <h2>Results AUC24</h2>
            <p id="auc24"></p>
            <p id="warning" style="color:red; display:none;"></p>
        </div>
        <div id="predictionResults">
            <h2>Prediction</h2>
            <label for="newDose">New Dose (mg): </label>
            <input type="number" id="newDose" name="newDose"><br>
            <label for="newTau">New Tau (hours): </label>
            <input type="number" id="newTau" name="newTau"><br>
            <label for="newTinf">New Tinf (hours): </label>
            <input type="number" id="newTinf" name="newTinf"><br>
            <button onclick="predict()">Calculate Prediction</button><br>
            <p id="predictedAUC24"></p>
            <p id="predictedPeak"></p>
            <p id="predictedTrough"></p>
        </div>
        <button onclick="window.location.href = 'formulas.html'">Show Formulas</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; Alexandre Trieste 2024 - todos os direitos reservados</p>
    </footer>
</body>
</html>
